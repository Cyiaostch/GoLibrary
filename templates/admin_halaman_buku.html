<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
  <link rel="stylesheet" href="../static/css/theme.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light" style="">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar6">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="/admin/">Log out</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-primary" href="/admin/home/"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b> BRAND</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="/inputBookData/">Input Buku</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-0 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="mb-4">{{judul}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 offset-md-1"><a class="btn btn-outline-primary btn-block" href="#">ISBN</a></div>
        <div class="col-md-6"><a class="btn btn-outline-primary btn-block" href="#">Penerbit</a></div>
      </div>
      <div class="row">
        <div class="col-md-5 p-3 offset-md-1" style="">
          <p class="text-center">{{isbn}}</p>
        </div>
        <div class="col-md-6 p-3" style="">
          <p class="text-center">{{penerbit}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-0">
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-1"><a class="btn btn-outline-primary btn-block" href="#">Tahun</a></div>
        <div class="col-md-6"><a class="btn btn-outline-primary btn-block" href="#">Genre</a></div>
      </div>
      <div class="row">
        <div class="col-md-5 p-3 offset-md-1" style="">
          <p class="text-center">{{tahun}}</p>
        </div>
        <div class="col-md-6 p-3" style="">
          <p class="text-center">{{genre}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="p-3 col-md-10 offset-md-1" style="">
          <div class="blockquote mb-0">
            <p>"{{review}}" {{rating}}</p>
            <div class="blockquote-footer">
              <b>Review dan Rating</b></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
