  <div class="text-center my-1 mt-0 pt-4">

        <div class="mx-auto col-lg-6">

        </div>

  <div class="my-1 py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1" style="">
          <div class="list-group">
            
            {% for item in data %}  
				<a href={{'http://127.0.0.1:5000/halamanBuku/?isbn='+"%20".join(item[4].split(" "))+'&judul='+"%20".join(item[0].split(" "))+'&genre='+"%20".join(item[1].split(" "))+'&tahun='+"%20".join(item[2].split(" "))+'&penerbit='+"%20".join(item[3].split(" "))+'&review='+"%20".join(item[5].split(" "))+'&rating='+"%20".join(item[6].split(" "))+"/5"}} class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">{{item[0]}}</h5>
					</div>
					<p class="mb-1">{{item[2]}}</p> 
					<small class="text-muted">{{item[1]}}</small>
				</a>
            {% endfor %}
            
          </div>
        </div>
      </div>
    </div>
  </div>
