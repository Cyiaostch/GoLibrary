<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
  <link rel="stylesheet" href="../static/css/theme.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
    <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar6"> <a class="navbar-brand text-primary d-none d-md-block" href="/home/">
          <i class="fa d-inline fa-lg fa-circle"></i>
          <b>Go Library</b>
        </a>
        <ul class="navbar-nav mx-auto">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"> <a class="nav-link text-primary" href="/">Log Out</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-0 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="mb-4">{{judul}}</h1>
        </div>
        <div class="col-md-12 text-center">
          <h5 class="mb-4">{{isbn}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 offset-md-1"><a class="btn btn-outline-primary btn-block" href="#">Pengarang</a></div>
        <div class="col-md-6"><a class="btn btn-outline-primary btn-block" href="#">Penerbit</a></div>
      </div>
      <div class="row">
        <div class="col-md-5 p-3 offset-md-1" style="">
          <p class="text-center">{{pengarang}}</p>
        </div>
        <div class="col-md-6 p-3" style="">
          <p class="text-center">{{penerbit}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-0">
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-1"><a class="btn btn-outline-primary btn-block" href="#">Tahun</a></div>
        <div class="col-md-6"><a class="btn btn-outline-primary btn-block" href="#">Genre</a></div>
      </div>
      <div class="row">
        <div class="col-md-5 p-3 offset-md-1" style="">
          <p class="text-center">{{tahun}}</p>
        </div>
        <div class="col-md-6 p-3" style="">
          <p class="text-center">{{genre}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="p-3 col-md-10 offset-md-1" style="">
          <div class="blockquote mb-0">
            <p>"{{review}}" {{rating}}</p>
            <div class="blockquote-footer">
              <b>Review dan Rating</b></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-0" style="">
    <div class="container">
      <div class="row">
        <div class="col offset-md-1" style=""><a class="btn btn-primary btn-block btn-lg" href={{"/handleAntrian/?isbn="+isbn_parameter}} >Antri</a></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
